<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- padding -->
    <div>
        <button class="padding-box">회원가입</button>
        <input type="text" class="padding-box">
    </div>

    <!-- 테두리 -->
    <div>
        <button class="border-box">회원가입</button>
        <input type="text" class="border-box">
    </div>

    <!-- 마진 -->
    <div>
        <button class="margin-box">회원가입</button>
        <input type="text" class="margin-box">
    </div>
    <!-- 마진 중첩 -->
    <div class="margin-1"></div>
    <div class="margin-2"></div>

    <!-- box-sizing 속성-->
    <div class="content-box box"></div>
    <div class="border-box box"></div>
</body>
</html>
