<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">브랜드</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#">홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">소개</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">서비스</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="card" style="width: 18rem;">
    <img src="..." class="card-img-top" alt="..."/>
    <div class="card-body">
        <h5 class="card-title">카드 제목</h5>
        <p class="card-text">카드 내용입니다.</p>
        <a href="#" class="btn btn-primary">자세히 보기</a>
    </div>
</div>
<!-- 모달 트리거 버튼 -->
<button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
>
    모달 열기
</button>

<!-- 모달 -->
<div class="modal fade" id="exampleModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">모달 제목</h5>
                <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                ></button>
            </div>
            <div class="modal-body">모달 내용입니다.</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    닫기
                </button>
                <button type="button" class="btn btn-primary">저장</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col">컬럼 1</div>
        <div class="col">컬럼 2</div>
        <div class="col">컬럼 3</div>
    </div>
</div>

<!-- 기본 버튼 -->
<button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-secondary">Secondary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-danger">Danger</button>

<!-- 버튼 크기 -->
<button type="button" class="btn btn-primary btn-lg">Large button</button>
<button type="button" class="btn btn-primary btn-sm">Small button</button>

<!-- 아웃라인 버튼 -->
<button type="button" class="btn btn-outline-primary">Outline Primary</button>

<form>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">이메일</label>
        <input type="email" class="form-control" id="exampleInputEmail1"/>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="exampleInputPassword1"/>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1"/>
        <label class="form-check-label" for="exampleCheck1">동의합니다</label>
    </div>
    <button type="submit" class="btn btn-primary">제출</button>
</form>

<div class="d-block">블록 요소</div>
<div class="d-inline">인라인 요소</div>
<div class="d-flex">플렉스 요소</div>
<div class="d-none d-md-block">모바일에서 숨김, 중간 화면부터 표시</div>

<div class="row">
    <div class="col-6 col-md-4 col-xl-2 big-danger">col-6 col-md-4</div>
    <div class="col-6 col-md-4 col-xl-2 big-danger">col-6 col-md-4</div>
    <div class="col-6 col-md-4 col-xl-2 big-danger">col-6 col-md-4</div>
    <div class="col-6 col-md-4 col-xl-2 big-danger">col-6 col-md-4</div>
    <div class="col-6 col-md-4 col-xl-2 big-danger">col-6 col-md-4</div>
    <div class="col-6 col-md-4 col-xl-2 big-danger">col-6 col-md-4</div>
</div>
</body>
</html>
