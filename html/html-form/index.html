<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div>

    <form action="#">
        <input type="text" name="text" placeholder="아이디를 입력해주세요" required>
        <input type="password" name="checkbox" placeholder="비밀번호를 입력해주세요" required>
        <div>
            <label for="check1">체크박스1</label>
            <input type="checkbox" id="check1" value="체크박스1" name="checkbox">
            <label for="check2">체크박스2</label>
            <input type="checkbox" id="check2" value="체크박스2" name="checkbox">
        </div>
        <div>
            <label for="radio1"></label>
            <input type="radio" id="radio1" name="radio" value="male">

            <label for="radio2"></label>
            <input type="radio" id="radio2" name="radio" vlaue="female">
        </div>
        <div>
            <input type="file" name="file">
            <input type="date" name="date">
            <input type="datetime-local" name="datetime">
            <input type="color" name="color" id="">
            <input type="submit" value="전송">
        </div>
        <div>
            <label for="country">국가 선택:</label>
            <select id="country" name="country">
                <option value="">국가를 선택하세요</option>
                <option value="kr">대한민국</option>
                <option value="us">미국</option>
                <option value="jp">일본</option>
                <option value="cn">중국</option>
            </select>
        </div>
    </form>
</div>

</body>
</html>
